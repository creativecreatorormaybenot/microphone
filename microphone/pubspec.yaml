name: microphone
description: >2-
  Plugin (web-only at this time) for recording audio through the microphone.
  This is an audio recorder plugin.
version: 0.1.0
homepage: https://github.com/creativecreatorormaybenot/microphone/tree/main/microphone

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.3.0

  microphone_platform_interface: ^0.1.0+1
  microphone_web: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.11.0
  pigeon: ^0.1.23

flutter:
  plugin:
    platforms:
      web:
        default_package: microphone_web
