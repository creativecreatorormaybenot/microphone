name: microphone
description: >2-
  Plugin (web-only at this time) for recording audio through the microphone.
  This is an audio recorder plugin.
version: 0.0.3
homepage: https://github.com/creativecreatorormaybenot/microphone/tree/main/microphone

environment:
  sdk: '>=2.8.0 <3.0.0'
  flutter: '>=1.20.0 <2.0.0'

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.2.0

  microphone_platform_interface: ^0.0.2
  microphone_web: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.9.2
  pigeon: ^0.1.14

flutter:
  plugin:
    platforms:
      web:
        default_package: microphone_web
