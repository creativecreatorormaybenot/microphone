name: microphone_web
description: >2-
  Web implementation of the platform interface for the microphone plugin.
version: 0.1.0
homepage: >2-
  https://github.com/creativecreatorormaybenot/microphone/tree/main/microphone_web

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  http: ^0.13.1

  microphone_platform_interface: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.11.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: MicrophoneWeb
        fileName: microphone_web.dart
